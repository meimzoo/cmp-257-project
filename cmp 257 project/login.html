<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HSMF LABS — Login</title>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">


  <!-- CSS -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>


  <!-- Header -->
  <header id="header" class="text-center py-4">
    <nav class="d-flex justify-content-center gap-4 mb-3">
       <a href="homepage.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
       <a href="quiz.html" class="nav-link">SkinQuiz</a>
        <a href="shop.html" class="nav-link">Shop</a>
       <a href="#" class="nav-link">
      <img src="ShoppingBag.JPG" alt="Shopping Bag" style="width: 25px; height: 25px;">
    </a>
    </nav>
    <h1 class="brand-title">HSMF LABS</h1>
  </header>


  <!-- Main -->
  <main class="container py-5">
    <div class="row justify-content-center align-items-center g-5">


      <!-- Left Image -->
      <div class="col-lg-6 text-center">
        <img src="ad-image.png" alt="Skincare promotional" class="img-fluid rounded shadow" style="max-height:480px; object-fit:cover;">
        <h2 class="mt-3 hero-text">Confidence Begins with Care</h2>
      </div>


      <!-- Right Login Form -->
      <div class="col-lg-5">
        <div class="card shadow login-card p-4">
          <h3 class="text-center mb-3">Login</h3>
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>


            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" minlength="6" required>
              <button type="button" class="btn btn-sm toggle-pass" id="togglePass">Show</button>
            </div>


            <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
            <p id="formHint" class="mt-2 text-center fw-semibold"></p>


            <p class="text-center mt-3">
              <a href="#">Forgot your password?</a><br>
              Don't have an account? <a href="#">Sign up!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <p>© 2025 HSMF LABS | All Rights Reserved</p>
  </footer>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
